        <script>
            let cameraMode = false;

            // è©³æƒ…é è³‡æ–™çµæ§‹
            const infoData = {

                    content: "é€éå…ˆé€²çš„ AR æŠ€è¡“ï¼Œå°‡è™›æ“¬ä¸–ç•Œèˆ‡ç¾å¯¦ç’°å¢ƒå®Œç¾èåˆã€‚é«”é©—çœŸå¯¦çš„ 3D äº’å‹•ï¼Œæ„Ÿå—å‰æ‰€æœªæœ‰çš„æ²‰æµ¸å¼è¦–è¦ºé¥—å®´ã€‚ç„¡è«–æ˜¯æ¢ç´¢è™›æ“¬å ´æ™¯é‚„æ˜¯èˆ‡ 3D æ¨¡å‹äº’å‹•ï¼Œéƒ½èƒ½å¸¶ä¾†èº«è‡¨å…¶å¢ƒçš„æ„Ÿå—ã€‚"
                },

                    content: "ç›´è§€çš„æ“ä½œä»‹é¢è¨­è¨ˆï¼Œè®“ä»»ä½•äººéƒ½èƒ½è¼•é¬†ä¸Šæ‰‹ã€‚ç„¡éœ€è¤‡é›œçš„è¨­å®šæˆ–å­¸ç¿’æ›²ç·šï¼Œåªéœ€æ‰“é–‹æ‡‰ç”¨ç¨‹å¼ï¼Œå°æº–æ¨™è¨˜ï¼Œå³å¯ç«‹å³é–‹å§‹æ‚¨çš„ AR é«”é©—ä¹‹æ—…ã€‚ç°¡æ½”è€Œå¼·å¤§çš„åŠŸèƒ½ï¼Œè®“ç§‘æŠ€è®Šå¾—è§¸æ‰‹å¯åŠã€‚"
                },
                photo: {
                    title: "ç²¾ç¾æ‹ç…§",
                    image: "https://via.placeholder.com/400x300/45B7D1/FFFFFF?text=ç²¾ç¾æ‹ç…§",
                    content: "æ•æ‰æ¯ä¸€å€‹ç²¾å½©ç¬é–“ï¼Œå°‡ AR é«”é©—æ°¸ä¹…ä¿å­˜ã€‚é«˜å“è³ªçš„æˆªåœ–åŠŸèƒ½ï¼Œå®Œç¾èåˆç›¸æ©Ÿç’°å¢ƒèˆ‡è™›æ“¬ç‰©ä»¶ï¼Œå‰µé€ å‡ºä»¤äººé©šè‰·çš„åˆæˆç…§ç‰‡ã€‚èˆ‡æœ‹å‹åˆ†äº«æ‚¨çš„ AR å‰µä½œï¼Œè¨˜éŒ„ç¾å¥½çš„äº’å‹•å›æ†¶ã€‚"
                }
            };

            // éš¨æ©Ÿåœ–ç‰‡è³‡ç”¢é™£åˆ—
            const randomImageAssets = [
                '#random-img-1',
                '#random-img-2',
                '#random-img-3',
                '#random-img-4',
                '#random-img-5'
            ];

            // ç¢ºä¿ARå ´æ™¯åœ¨é é¢åŠ è¼‰æ™‚åˆå§‹åŒ–
            window.addEventListener('DOMContentLoaded', () => {
                const scene = document.getElementById('scene');
                if (scene) {
                    // ARå ´æ™¯å·²ç¶“åœ¨DOMä¸­ï¼ŒAR.jsæœƒè‡ªå‹•åˆå§‹åŒ–
                    // ä½†æˆ‘å€‘éœ€è¦ç¢ºä¿å ´æ™¯å¯ä»¥æ­£å¸¸é‹è¡Œï¼Œå³ä½¿è¢«éš±è—
                    console.log('ARå ´æ™¯å·²æº–å‚™å°±ç·’');
                    
                    // è¨­ç½®éš¨æ©Ÿåœ–ç‰‡è§¸ç™¼æ©Ÿåˆ¶
                    setupRandomImageTrigger();
                    
                    // åœ¨æ­¡è¿ç•Œé¢åœç•™æ™‚ï¼Œé™åˆ¶ AR æ¸²æŸ“å¹€ç‡ä»¥ç¯€çœé›»åŠ›
                    optimizeARPerformance();

            });

            // å„ªåŒ– AR æ€§èƒ½ï¼šåœ¨æ­¡è¿ç•Œé¢æ™‚é™åˆ¶æ¸²æŸ“
            function optimizeARPerformance() {
                const scene = document.getElementById('scene');
                const welcomeScreen = document.getElementById('welcome-screen');
                
                if (!scene || !welcomeScreen) return;
                
                // ä½¿ç”¨ MutationObserver ç›£è½æ­¡è¿ç•Œé¢çš„é¡¯ç¤ºç‹€æ…‹
                const observer = new MutationObserver(() => {
                    if (welcomeScreen.style.display === 'none' || welcomeScreen.classList.contains('hidden')) {
                        // æ­¡è¿ç•Œé¢éš±è—æ™‚ï¼Œæ¢å¾©æ­£å¸¸æ¸²æŸ“
                        if (scene.is('paused')) {
                            scene.play();
                        }
                    } else {
                        // æ­¡è¿ç•Œé¢é¡¯ç¤ºæ™‚ï¼Œæš«åœ AR æ¸²æŸ“ä»¥ç¯€çœé›»åŠ›
                        if (!scene.is('paused')) {
                            scene.pause();
                        }
                    }
                });
                
                // è§€å¯Ÿæ­¡è¿ç•Œé¢çš„æ¨£å¼è®ŠåŒ–
                observer.observe(welcomeScreen, {
                    attributes: true,
                    attributeFilter: ['style', 'class']
                });
                
                // åˆå§‹ç‹€æ…‹ï¼šå¦‚æœæ­¡è¿ç•Œé¢é¡¯ç¤ºï¼Œå‰‡æš«åœå ´æ™¯
                if (welcomeScreen.style.display !== 'none' && !welcomeScreen.classList.contains('hidden')) {
                    scene.pause();
                }
            }

            // è¨­ç½®éš¨æ©Ÿåœ–ç‰‡è§¸ç™¼æ©Ÿåˆ¶
            function setupRandomImageTrigger() {
                const marker = document.getElementById('animated-marker');
                const randomImage = document.getElementById('random-image');
                
                if (!marker || !randomImage) return;
                
                // ç›£è½ markerFound äº‹ä»¶
                marker.addEventListener('markerFound', () => {
                    // å¾é å®šç¾©çš„åœ–ç‰‡è³‡ç”¢é™£åˆ—ä¸­éš¨æ©Ÿé¸å–ä¸€å€‹
                    const randomIndex = Math.floor(Math.random() * randomImageAssets.length);
                    const selectedImageId = randomImageAssets[randomIndex];
                    
                    // å‹•æ…‹æ›´æ–° a-image å¯¦é«”çš„ src å±¬æ€§
                    randomImage.setAttribute('src', selectedImageId);
                    randomImage.setAttribute('visible', 'true');
                    
                    console.log('éš¨æ©Ÿåœ–ç‰‡å·²æ›´æ–°:', selectedImageId);
                });
                
                // å¯é¸ï¼šç•¶æ¨™è¨˜ä¸Ÿå¤±æ™‚éš±è—åœ–ç‰‡
                marker.addEventListener('markerLost', () => {

            }

            // é¡¯ç¤ºè©³æƒ…é 
            function showDetail(featureKey) {

                document.getElementById('detail-text').textContent = data.content;
                
                // éš±è—æ­¡è¿é ï¼Œé¡¯ç¤ºè©³æƒ…é

            // éš±è—è©³æƒ…é 
            function hideDetail() {
                const detailView = document.getElementById('detail-view');
                const welcomeScreen = document.getElementById('welcome-screen');
                
                detailView.classList.remove('active');
                
                // å»¶é²å¾Œé¡¯ç¤ºæ­¡è¿é ï¼Œç¢ºä¿å‹•ç•«æµæš¢
                setTimeout(() => {

            // é–‹å§‹ARé«”é©—
            function startAR() {
                const welcomeScreen = document.getElementById('welcome-screen');
                const controlPanel = document.getElementById('control-panel');
                const scene = document.getElementById('scene');
                const arBackButton = document.getElementById('ar-back-button');
                
                // æ¢å¾© AR æ¸²æŸ“ï¼ˆå¦‚æœä¹‹å‰è¢«æš«åœï¼‰
                if (scene && scene.is('paused')) {
                    scene.play();
                }
                
                // æ·»åŠ æ·¡å‡ºå‹•ç•«
                welcomeScreen.classList.add('hidden');
                
                // å»¶é²éš±è—æ­¡è¿ç•Œé¢ä¸¦é¡¯ç¤ºæ§åˆ¶é¢æ¿
                setTimeout(() => {
                    welcomeScreen.style.display = 'none';
                    
                    // çŸ­æš«å»¶é²å¾Œé¡¯ç¤ºæ§åˆ¶é¢æ¿ï¼Œå‰µé€ å±¤æ¬¡æ„Ÿ
                    setTimeout(() => {
                        controlPanel.classList.add('active');
                        if (arBackButton) {
                            arBackButton.classList.add('active');

                    }, 300);

            }

            // å¾ AR é«”é©—è¿”å›ä¸»æ­¡è¿é 
            function backToHomeFromAR() {
                const welcomeScreen = document.getElementById('welcome-screen');
                const controlPanel = document.getElementById('control-panel');
                const arBackButton = document.getElementById('ar-back-button');
                const cameraBtn = document.getElementById('camera-btn');
                const toggleBtn = document.getElementById('camera-toggle');
                const scene = document.getElementById('scene');

                // é—œé–‰æ‹ç…§æ¨¡å¼ UI
                cameraMode = false;
                if (cameraBtn) cameraBtn.classList.remove('active');
                if (toggleBtn) toggleBtn.classList.remove('active');

                // éš±è— AR æ§åˆ¶ç›¸é—œ UI
                if (controlPanel) controlPanel.classList.remove('active');

                // é¡¯ç¤ºä¸»æ­¡è¿é 
                if (welcomeScreen) {

                // äº¤ç”±æ€§èƒ½å„ªåŒ–é‚è¼¯æš«åœ AR æ¸²æŸ“ï¼ˆç•¶æ­¡è¿é é¡¯ç¤ºæ™‚ï¼‰

            // åˆ‡æ›æ‹ç…§æ¨¡å¼
            function toggleCamera() {
                cameraMode = !cameraMode;
                const cameraBtn = document.getElementById('camera-btn');
                const toggleBtn = document.getElementById('camera-toggle');
                
                if (cameraMode) {
                    cameraBtn.classList.add('active');
                    toggleBtn.classList.add('active');

                    cameraBtn.classList.remove('active');

            // æ‹ç…§åŠŸèƒ½ï¼ˆå¸¶å€’è¨ˆæ™‚å’Œé–ƒå…‰æ•ˆæœï¼‰
            async function takePhoto() {
                if (isCapturing) return;
                
                isCapturing = true;
                const cameraBtn = document.getElementById('camera-btn');
                const countdown = document.getElementById('camera-countdown');
                const flash = document.getElementById('camera-flash');
                
                // ç¦ç”¨æ‹ç…§æŒ‰éˆ•
                cameraBtn.style.pointerEvents = 'none';
                cameraBtn.style.opacity = '0.5';
                
                // å€’è¨ˆæ™‚å‹•ç•«
                const countdownNumbers = [3, 2, 1];
                for (let i = 0; i < countdownNumbers.length; i++) {
                    countdown.textContent = countdownNumbers[i];
                    countdown.classList.add('active');
                    
                    await new Promise(resolve => setTimeout(resolve, 500));
                    countdown.classList.remove('active');
                    await new Promise(resolve => setTimeout(resolve, 100));
                }
                
                // é–ƒå…‰æ•ˆæœ
                flash.classList.add('active');
                setTimeout(() => {
                    flash.classList.remove('active');
                }, 300);
                
                // æ•ç²ç•«é¢
                setTimeout(() => {
                    capturePhoto();
                }, 100);
            }

            // æ•ç²ç…§ç‰‡ï¼ˆå¤šå±¤ç•«å¸ƒåˆæˆé‚è¼¯ï¼‰
            function capturePhoto() {
                const scene = document.getElementById('scene');
                const canvas = scene.canvas;
                
                if (!canvas) {
                    console.error('ç„¡æ³•æ‰¾åˆ°canvas');
                    isCapturing = false;
                    resetCameraButton();
                    return;
                }
                
                // ç²å–ç›¸æ©Ÿè¦–é »å…ƒç´ ï¼ˆARèƒŒæ™¯ï¼‰
                const video = document.querySelector('video');
                
                // å‰µå»ºåˆæˆ Canvas
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = canvas.width;
                tempCanvas.height = canvas.height;
                const ctx = tempCanvas.getContext('2d');
                
                // è¨­ç½®é«˜è³ªé‡æ¸²æŸ“
                ctx.imageSmoothingEnabled = true;
                ctx.imageSmoothingQuality = 'high';
                
                try {
                    // Step 1: ç¹ªè£½ç›¸æ©Ÿè¦–é »ï¼ˆARèƒŒæ™¯ï¼‰åˆ° canvas
                    if (video && video.readyState >= 2) {
                        ctx.drawImage(video, 0, 0, tempCanvas.width, tempCanvas.height);
                    } else {
                        // å¦‚æœè¦–é »æœªå°±ç·’ï¼Œä½¿ç”¨é»‘è‰²èƒŒæ™¯
                        ctx.fillStyle = '#000000';
                        ctx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);
                    }
                    
                    // Step 2: å°‡ A-Frame çš„ canvasï¼ˆ3Dç‰©ä»¶ï¼‰ç–ŠåŠ ç¹ªå…¥
                    ctx.drawImage(canvas, 0, 0, tempCanvas.width, tempCanvas.height);
                    
                    // Step 3: è¼¸å‡ºè™•ç† - ä½¿ç”¨ canvas.toBlob() ç”Ÿæˆ PNG
                    tempCanvas.toBlob((blob) => {
                        if (blob) {
                            const url = URL.createObjectURL(blob);
                            capturedPhoto = url;
                            
                            // é¡¯ç¤ºé è¦½ï¼ˆå¸¶å‹•ç•«ï¼‰
                            showPreview(url);
                        } else {
                            console.error('ç„¡æ³•å‰µå»ºåœ–ç‰‡blob');
                        }
                        
                        isCapturing = false;
                        resetCameraButton();
                    }, 'image/png', 1.0);
                } catch (error) {
                    console.error('æ‹ç…§å¤±æ•—:', error);
                    isCapturing = false;
                    resetCameraButton();
                }
            }

            // é‡ç½®æ‹ç…§æŒ‰éˆ•
            function resetCameraButton() {
                const cameraBtn = document.getElementById('camera-btn');
                cameraBtn.style.pointerEvents = '';
                cameraBtn.style.opacity = '1';
            }

            // é¡¯ç¤ºé è¦½
            function showPreview(imageUrl) {
                const preview = document.getElementById('photo-preview');
                const img = document.getElementById('captured-photo');
                
                // é åŠ è¼‰åœ–ç‰‡
                img.onload = () => {
                    preview.classList.add('active');
                };
                
                img.src = imageUrl;
            }

            // å„²å­˜ç…§ç‰‡
            function savePhoto() {
                if (!capturedPhoto) return;
                
                const link = document.createElement('a');
                const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
                link.download = `AR_Photo_${timestamp}.png`;
                link.href = capturedPhoto;
                
                // è§¸ç™¼ä¸‹è¼‰
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                // é¡¯ç¤ºä¿å­˜æç¤º
                showSaveToast();
                
                // å»¶é²é—œé–‰é è¦½ï¼Œè®“ç”¨æˆ¶çœ‹åˆ°æç¤º
                setTimeout(() => {
                    closePreview();
                }, 1500);
            }

            // é¡¯ç¤ºä¿å­˜æç¤º
            function showSaveToast() {
                const toast = document.getElementById('save-toast');
                toast.classList.add('active');
                
                setTimeout(() => {
                    toast.classList.remove('active');
                }, 2000);
            }

            // é—œé–‰é è¦½
            function closePreview() {
                const preview = document.getElementById('photo-preview');
                preview.classList.remove('active');
                
                // æ¸…ç†è³‡æº
                if (capturedPhoto) {
                    URL.revokeObjectURL(capturedPhoto);
                    capturedPhoto = null;
                }
            }

            // é˜²æ­¢é›™æ“Šç¸®æ”¾
            let lastTouchEnd = 0;
            document.addEventListener('touchend', (e) => {
                const now = Date.now();
                if (now - lastTouchEnd <= 300) {
                    e.preventDefault();
                }
                lastTouchEnd = now;
            }, false);

            // å„ªåŒ–æ€§èƒ½ï¼šæ¸›å°‘ä¸å¿…è¦çš„é‡ç¹ª
            let rafId = null;
            function optimizePerformance() {
                if (rafId) {
                    cancelAnimationFrame(rafId);
                }
                // é€™è£¡å¯ä»¥æ·»åŠ æ€§èƒ½å„ªåŒ–é‚è¼¯
            }

            // é é¢å¯è¦‹æ€§è®ŠåŒ–æ™‚å„ªåŒ–æ€§èƒ½
            document.addEventListener('visibilitychange', () => {
                if (document.hidden) {
                    optimizePerformance();
                }
            });
        </script>
