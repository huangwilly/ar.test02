        <script>
            let cameraMode = false;
            let capturedPhoto = null;
            let isCapturing = false;

            // é–‹å§‹ARé«”é©—
            function startAR() {
                const welcomeScreen = document.getElementById('welcome-screen');
                const scene = document.getElementById('scene');
                const controlPanel = document.getElementById('control-panel');
                
                // æ·»åŠ æ·¡å‡ºå‹•ç•«
                welcomeScreen.classList.add('hidden');
                
                // å»¶é²é¡¯ç¤ºARå ´æ™¯å’Œæ§åˆ¶é¢æ¿
                setTimeout(() => {
                    welcomeScreen.style.display = 'none';
                    scene.classList.add('active');
                    
                    // çŸ­æš«å»¶é²å¾Œé¡¯ç¤ºæ§åˆ¶é¢æ¿ï¼Œå‰µé€ å±¤æ¬¡æ„Ÿ
                    setTimeout(() => {
                        controlPanel.classList.add('active');
                    }, 300);
                }, 800);
            }

            // åˆ‡æ›æ‹ç…§æ¨¡å¼
            function toggleCamera() {
                cameraMode = !cameraMode;
                const cameraBtn = document.getElementById('camera-btn');
                const toggleBtn = document.getElementById('camera-toggle');
                
                if (cameraMode) {
                    cameraBtn.classList.add('active');
                    toggleBtn.classList.add('active');
                } else {
                    cameraBtn.classList.remove('active');
                    toggleBtn.classList.remove('active');
                }
            }

            // æ‹ç…§åŠŸèƒ½ï¼ˆå¸¶å€’è¨ˆæ™‚å’Œé–ƒå…‰æ•ˆæœï¼‰
            async function takePhoto() {
                if (isCapturing) return;
                
                isCapturing = true;
                const cameraBtn = document.getElementById('camera-btn');
                const countdown = document.getElementById('camera-countdown');
                const flash = document.getElementById('camera-flash');
                
                // ç¦ç”¨æ‹ç…§æŒ‰éˆ•
                cameraBtn.style.pointerEvents = 'none';
                cameraBtn.style.opacity = '0.5';
                
                // å€’è¨ˆæ™‚å‹•ç•«
                const countdownNumbers = [3, 2, 1];
                for (let i = 0; i < countdownNumbers.length; i++) {
                    countdown.textContent = countdownNumbers[i];
                    countdown.classList.add('active');
                    
                    await new Promise(resolve => setTimeout(resolve, 500));
                    countdown.classList.remove('active');
                    await new Promise(resolve => setTimeout(resolve, 100));
                }
                
                // é–ƒå…‰æ•ˆæœ
                flash.classList.add('active');
                setTimeout(() => {
                    flash.classList.remove('active');
                }, 300);
                
                // æ•ç²ç•«é¢
                setTimeout(() => {
                    capturePhoto();
                }, 100);
            }

            // æ•ç²ç…§ç‰‡
            function capturePhoto() {
                const scene = document.getElementById('scene');
                const canvas = scene.canvas;
                
                if (!canvas) {
                    console.error('ç„¡æ³•æ‰¾åˆ°canvas');
                    isCapturing = false;
                    resetCameraButton();
                    return;
                }
                
                // å‰µå»ºé«˜è³ªé‡canvas
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = canvas.width;
                tempCanvas.height = canvas.height;
                const ctx = tempCanvas.getContext('2d');
                
                // è¨­ç½®é«˜è³ªé‡æ¸²æŸ“
                ctx.imageSmoothingEnabled = true;
                ctx.imageSmoothingQuality = 'high';
                
                // ç¹ªè£½ARå ´æ™¯åˆ°canvas
                try {
                    ctx.drawImage(canvas, 0, 0);
                    
                    // è½‰æ›ç‚ºé«˜è³ªé‡åœ–ç‰‡
                    tempCanvas.toBlob((blob) => {
                        if (blob) {
                            const url = URL.createObjectURL(blob);
                            capturedPhoto = url;
                            
                            // é¡¯ç¤ºé è¦½ï¼ˆå¸¶å‹•ç•«ï¼‰
                            showPreview(url);
                        } else {
                            console.error('ç„¡æ³•å‰µå»ºåœ–ç‰‡blob');
                        }
                        
                        isCapturing = false;
                        resetCameraButton();
                    }, 'image/png', 1.0);
                } catch (error) {
                    console.error('æ‹ç…§å¤±æ•—:', error);
                    isCapturing = false;
                    resetCameraButton();
                }
            }

            // é‡ç½®æ‹ç…§æŒ‰éˆ•
            function resetCameraButton() {
                const cameraBtn = document.getElementById('camera-btn');
                cameraBtn.style.pointerEvents = '';
                cameraBtn.style.opacity = '1';
            }

            // é¡¯ç¤ºé è¦½
            function showPreview(imageUrl) {
                const preview = document.getElementById('photo-preview');
                const img = document.getElementById('captured-photo');
                
                // é åŠ è¼‰åœ–ç‰‡
                img.onload = () => {
                    preview.classList.add('active');
                };
                
                img.src = imageUrl;
            }

            // å„²å­˜ç…§ç‰‡
            function savePhoto() {
                if (!capturedPhoto) return;
                
                const link = document.createElement('a');
                const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
                link.download = `AR_Photo_${timestamp}.png`;
                link.href = capturedPhoto;
                
                // è§¸ç™¼ä¸‹è¼‰
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                // é¡¯ç¤ºä¿å­˜æç¤º
                showSaveToast();
                
                // å»¶é²é—œé–‰é è¦½ï¼Œè®“ç”¨æˆ¶çœ‹åˆ°æç¤º
                setTimeout(() => {
                    closePreview();
                }, 1500);
            }

            // é¡¯ç¤ºä¿å­˜æç¤º
            function showSaveToast() {
                const toast = document.getElementById('save-toast');
                toast.classList.add('active');
                
                setTimeout(() => {
                    toast.classList.remove('active');
                }, 2000);
            }

            // é—œé–‰é è¦½
            function closePreview() {
                const preview = document.getElementById('photo-preview');
                preview.classList.remove('active');
                
                // æ¸…ç†è³‡æº
                if (capturedPhoto) {
                    URL.revokeObjectURL(capturedPhoto);
                    capturedPhoto = null;
                }
            }

            // é˜²æ­¢é›™æ“Šç¸®æ”¾
            let lastTouchEnd = 0;
            document.addEventListener('touchend', (e) => {
                const now = Date.now();
                if (now - lastTouchEnd <= 300) {
                    e.preventDefault();
                }
                lastTouchEnd = now;
            }, false);

            // å„ªåŒ–æ€§èƒ½ï¼šæ¸›å°‘ä¸å¿…è¦çš„é‡ç¹ª
            let rafId = null;
            function optimizePerformance() {
                if (rafId) {
                    cancelAnimationFrame(rafId);
                }
                // é€™è£¡å¯ä»¥æ·»åŠ æ€§èƒ½å„ªåŒ–é‚è¼¯
            }

            // é é¢å¯è¦‹æ€§è®ŠåŒ–æ™‚å„ªåŒ–æ€§èƒ½
            document.addEventListener('visibilitychange', () => {
                if (document.hidden) {
                    optimizePerformance();
                }
            });
        </script>
    </body>
