                        <span>ÈóúÈñâ</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- ‰øùÂ≠òÊèêÁ§∫ -->
        <div id="save-toast">
            <span>‚úì</span>
            <span>ÁÖßÁâáÂ∑≤ÂÑ≤Â≠ò</span>
        </div>

        <!-- Ë©≥ÊÉÖÈ†Å -->
        <div id="detail-view">
            <div class="back-button" onclick="hideDetail()"></div>
            <div class="detail-content">
                <img id="detail-image" class="detail-image" src="" alt="ÂäüËÉΩÈ†êË¶Ω">
                <h2 id="detail-title" class="detail-title"></h2>
                <p id="detail-text" class="detail-text"></p>
            </div>
        </div>

        <!-- AR Â†¥ÊôØ -->
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true; preserveDrawingBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/asset.glb"
                ></a-asset-item>
                <!-- È†êËÅ≤ÊòéÈö®Ê©üÂúñÁâáË≥áÁî¢ -->
                <img id="random-img-1" src="https://via.placeholder.com/512/FF6B6B/FFFFFF?text=Image+1" crossorigin="anonymous">
                <img id="random-img-2" src="https://via.placeholder.com/512/4ECDC4/FFFFFF?text=Image+2" crossorigin="anonymous">
                <img id="random-img-3" src="https://via.placeholder.com/512/45B7D1/FFFFFF?text=Image+3" crossorigin="anonymous">
                <img id="random-img-4" src="https://via.placeholder.com/512/FFA07A/FFFFFF?text=Image+4" crossorigin="anonymous">
                <img id="random-img-5" src="https://via.placeholder.com/512/98D8C8/FFFFFF?text=Image+5" crossorigin="anonymous">
            </a-assets>

            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
            >
                <a-entity
                    id="bowser-model"
                    scale="0.07102171845054175 0.07102171845054175 0.07102171845054175"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    class="clickable"
                    gesture-handler
                ></a-entity>
                <!-- Èö®Ê©üÂúñÁâáÂØ¶È´î -->
                <a-image
                    id="random-image"
                    src="#random-img-1"
                    width="1"
                    height="1"
                    position="0 1.5 0"
                    visible="false"
                    class="gesture-handler"
                ></a-image>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>

        <script>
            let cameraMode = false;
            let capturedPhoto = null;
            let isCapturing = false;

            // Ë©≥ÊÉÖÈ†ÅË≥áÊñôÁµêÊßã
            const infoData = {
                immersive: {
                    title: "Ê≤âÊµ∏ÂºèÈ´îÈ©ó",
                    image: "https://via.placeholder.com/400x300/FF6B6B/FFFFFF?text=Ê≤âÊµ∏ÂºèÈ´îÈ©ó",
                    content: "ÈÄèÈÅéÂÖàÈÄ≤ÁöÑ AR ÊäÄË°ìÔºåÂ∞áËôõÊì¨‰∏ñÁïåËàáÁèæÂØ¶Áí∞Â¢ÉÂÆåÁæéËûçÂêà„ÄÇÈ´îÈ©óÁúüÂØ¶ÁöÑ 3D ‰∫íÂãïÔºåÊÑüÂèóÂâçÊâÄÊú™ÊúâÁöÑÊ≤âÊµ∏ÂºèË¶ñË¶∫È•óÂÆ¥„ÄÇÁÑ°Ë´ñÊòØÊé¢Á¥¢ËôõÊì¨Â†¥ÊôØÈÇÑÊòØËàá 3D Ê®°Âûã‰∫íÂãïÔºåÈÉΩËÉΩÂ∏∂‰æÜË∫´Ëá®ÂÖ∂Â¢ÉÁöÑÊÑüÂèó„ÄÇ"
                },
                simple: {
                    title: "Á∞°ÂñÆÊòìÁî®",
                    image: "https://via.placeholder.com/400x300/4ECDC4/FFFFFF?text=Á∞°ÂñÆÊòìÁî®",
                    content: "Áõ¥ËßÄÁöÑÊìç‰Ωú‰ªãÈù¢Ë®≠Ë®àÔºåËÆì‰ªª‰Ωï‰∫∫ÈÉΩËÉΩËºïÈ¨Ü‰∏äÊâã„ÄÇÁÑ°ÈúÄË§áÈõúÁöÑË®≠ÂÆöÊàñÂ≠∏ÁøíÊõ≤Á∑öÔºåÂè™ÈúÄÊâìÈñãÊáâÁî®Á®ãÂºèÔºåÂ∞çÊ∫ñÊ®ôË®òÔºåÂç≥ÂèØÁ´ãÂç≥ÈñãÂßãÊÇ®ÁöÑ AR È´îÈ©ó‰πãÊóÖ„ÄÇÁ∞°ÊΩîËÄåÂº∑Â§ßÁöÑÂäüËÉΩÔºåËÆìÁßëÊäÄËÆäÂæóËß∏ÊâãÂèØÂèä„ÄÇ"
                },
                photo: {
                    title: "Á≤æÁæéÊãçÁÖß",
                    image: "https://via.placeholder.com/400x300/45B7D1/FFFFFF?text=Á≤æÁæéÊãçÁÖß",
                    content: "ÊçïÊçâÊØè‰∏ÄÂÄãÁ≤æÂΩ©Áû¨ÈñìÔºåÂ∞á AR È´îÈ©óÊ∞∏‰πÖ‰øùÂ≠ò„ÄÇÈ´òÂìÅË≥™ÁöÑÊà™ÂúñÂäüËÉΩÔºåÂÆåÁæéËûçÂêàÁõ∏Ê©üÁí∞Â¢ÉËàáËôõÊì¨Áâ©‰ª∂ÔºåÂâµÈÄ†Âá∫‰ª§‰∫∫È©öËâ∑ÁöÑÂêàÊàêÁÖßÁâá„ÄÇËàáÊúãÂèãÂàÜ‰∫´ÊÇ®ÁöÑ AR Ââµ‰ΩúÔºåË®òÈåÑÁæéÂ•ΩÁöÑ‰∫íÂãïÂõûÊÜ∂„ÄÇ"
                }
            };

            // Èö®Ê©üÂúñÁâáË≥áÁî¢Èô£Âàó
            const randomImageAssets = [
                '#random-img-1',
                '#random-img-2',
                '#random-img-3',
                '#random-img-4',
                '#random-img-5'
            ];

            // Á¢∫‰øùARÂ†¥ÊôØÂú®È†ÅÈù¢Âä†ËºâÊôÇÂàùÂßãÂåñ
            window.addEventListener('DOMContentLoaded', () => {
                const scene = document.getElementById('scene');
                if (scene) {
                    // ARÂ†¥ÊôØÂ∑≤Á∂ìÂú®DOM‰∏≠ÔºåAR.jsÊúÉËá™ÂãïÂàùÂßãÂåñ
                    // ‰ΩÜÊàëÂÄëÈúÄË¶ÅÁ¢∫‰øùÂ†¥ÊôØÂèØ‰ª•Ê≠£Â∏∏ÈÅãË°åÔºåÂç≥‰ΩøË¢´Èö±Ëóè
                    console.log('ARÂ†¥ÊôØÂ∑≤Ê∫ñÂÇôÂ∞±Á∑í');
                    
                    // Ë®≠ÁΩÆÈö®Ê©üÂúñÁâáËß∏ÁôºÊ©üÂà∂
                    setupRandomImageTrigger();
                    
                    // Âú®Ê≠°ËøéÁïåÈù¢ÂÅúÁïôÊôÇÔºåÈôêÂà∂ AR Ê∏≤ÊüìÂπÄÁéá‰ª•ÁØÄÁúÅÈõªÂäõ
                    optimizeARPerformance();
                }
            });

            // ÂÑ™Âåñ AR ÊÄßËÉΩÔºöÂú®Ê≠°ËøéÁïåÈù¢ÊôÇÈôêÂà∂Ê∏≤Êüì
            function optimizeARPerformance() {
                const scene = document.getElementById('scene');
                const welcomeScreen = document.getElementById('welcome-screen');
                
                if (!scene || !welcomeScreen) return;
                
                // ‰ΩøÁî® MutationObserver Áõ£ËÅΩÊ≠°ËøéÁïåÈù¢ÁöÑÈ°ØÁ§∫ÁãÄÊÖã
                const observer = new MutationObserver(() => {
                    if (welcomeScreen.style.display === 'none' || welcomeScreen.classList.contains('hidden')) {
                        // Ê≠°ËøéÁïåÈù¢Èö±ËóèÊôÇÔºåÊÅ¢Âæ©Ê≠£Â∏∏Ê∏≤Êüì
                        if (scene.is('paused')) {
                            scene.play();
                        }
                    } else {
                        // Ê≠°ËøéÁïåÈù¢È°ØÁ§∫ÊôÇÔºåÊö´ÂÅú AR Ê∏≤Êüì‰ª•ÁØÄÁúÅÈõªÂäõ
                        if (!scene.is('paused')) {
                            scene.pause();
                        }
                    }
                });
                
                // ËßÄÂØüÊ≠°ËøéÁïåÈù¢ÁöÑÊ®£ÂºèËÆäÂåñ
                observer.observe(welcomeScreen, {
                    attributes: true,
                    attributeFilter: ['style', 'class']
                });
                
                // ÂàùÂßãÁãÄÊÖãÔºöÂ¶ÇÊûúÊ≠°ËøéÁïåÈù¢È°ØÁ§∫ÔºåÂâáÊö´ÂÅúÂ†¥ÊôØ
                if (welcomeScreen.style.display !== 'none' && !welcomeScreen.classList.contains('hidden')) {
                    scene.pause();
                }
            }

            // Ë®≠ÁΩÆÈö®Ê©üÂúñÁâáËß∏ÁôºÊ©üÂà∂
            function setupRandomImageTrigger() {
                const marker = document.getElementById('animated-marker');
                const randomImage = document.getElementById('random-image');
                
                if (!marker || !randomImage) return;
                
                // Áõ£ËÅΩ markerFound ‰∫ã‰ª∂
                marker.addEventListener('markerFound', () => {
                    // ÂæûÈ†êÂÆöÁæ©ÁöÑÂúñÁâáË≥áÁî¢Èô£Âàó‰∏≠Èö®Ê©üÈÅ∏Âèñ‰∏ÄÂÄã
                    const randomIndex = Math.floor(Math.random() * randomImageAssets.length);
                    const selectedImageId = randomImageAssets[randomIndex];
                    
                    // ÂãïÊÖãÊõ¥Êñ∞ a-image ÂØ¶È´îÁöÑ src Â±¨ÊÄß
                    randomImage.setAttribute('src', selectedImageId);
                    randomImage.setAttribute('visible', 'true');
                    
                    console.log('Èö®Ê©üÂúñÁâáÂ∑≤Êõ¥Êñ∞:', selectedImageId);
                });
                
                // ÂèØÈÅ∏ÔºöÁï∂Ê®ôË®ò‰∏üÂ§±ÊôÇÈö±ËóèÂúñÁâá
                marker.addEventListener('markerLost', () => {
                    randomImage.setAttribute('visible', 'false');
                });
            }

            // È°ØÁ§∫Ë©≥ÊÉÖÈ†Å
            function showDetail(featureKey) {
                const detailView = document.getElementById('detail-view');
                const welcomeScreen = document.getElementById('welcome-screen');
                const data = infoData[featureKey];
                
                if (!data || !detailView) return;
                
                // Êõ¥Êñ∞Ë©≥ÊÉÖÈ†ÅÂÖßÂÆπ
                document.getElementById('detail-title').textContent = data.title;
                document.getElementById('detail-image').src = data.image;
                document.getElementById('detail-text').textContent = data.content;
                
                // Èö±ËóèÊ≠°ËøéÈ†ÅÔºåÈ°ØÁ§∫Ë©≥ÊÉÖÈ†Å
                welcomeScreen.style.display = 'none';
                detailView.classList.add('active');
            }

            // Èö±ËóèË©≥ÊÉÖÈ†Å
            function hideDetail() {
                const detailView = document.getElementById('detail-view');
                const welcomeScreen = document.getElementById('welcome-screen');
                
                detailView.classList.remove('active');
                
                // Âª∂ÈÅ≤ÂæåÈ°ØÁ§∫Ê≠°ËøéÈ†ÅÔºåÁ¢∫‰øùÂãïÁï´ÊµÅÊö¢
                setTimeout(() => {
                    detailView.style.display = 'none';
                    welcomeScreen.style.display = 'flex';
                }, 600);
            }

            // ÈñãÂßãARÈ´îÈ©ó
            function startAR() {
                const welcomeScreen = document.getElementById('welcome-screen');
                const controlPanel = document.getElementById('control-panel');
                const scene = document.getElementById('scene');
                
                // ÊÅ¢Âæ© AR Ê∏≤ÊüìÔºàÂ¶ÇÊûú‰πãÂâçË¢´Êö´ÂÅúÔºâ
                if (scene && scene.is('paused')) {
                    scene.play();
                }
                
                // Ê∑ªÂä†Ê∑°Âá∫ÂãïÁï´
                welcomeScreen.classList.add('hidden');
                
                // Âª∂ÈÅ≤Èö±ËóèÊ≠°ËøéÁïåÈù¢‰∏¶È°ØÁ§∫ÊéßÂà∂Èù¢Êùø
                setTimeout(() => {
                    welcomeScreen.style.display = 'none';
                    
                    // Áü≠Êö´Âª∂ÈÅ≤ÂæåÈ°ØÁ§∫ÊéßÂà∂Èù¢ÊùøÔºåÂâµÈÄ†Â±§Ê¨°ÊÑü
                    setTimeout(() => {
                        controlPanel.classList.add('active');
                    }, 300);
                }, 800);
            }

            // ÂàáÊèõÊãçÁÖßÊ®°Âºè
            function toggleCamera() {
                cameraMode = !cameraMode;
                const cameraBtn = document.getElementById('camera-btn');
                const toggleBtn = document.getElementById('camera-toggle');
                
                if (cameraMode) {
                    cameraBtn.classList.add('active');
                    toggleBtn.classList.add('active');
                } else {
                    cameraBtn.classList.remove('active');
                    toggleBtn.classList.remove('active');
                }
            }

            // ÊãçÁÖßÂäüËÉΩÔºàÂ∏∂ÂÄíË®àÊôÇÂíåÈñÉÂÖâÊïàÊûúÔºâ
            async function takePhoto() {
                if (isCapturing) return;
                
                isCapturing = true;
                const cameraBtn = document.getElementById('camera-btn');
                const countdown = document.getElementById('camera-countdown');
                const flash = document.getElementById('camera-flash');
                
                // Á¶ÅÁî®ÊãçÁÖßÊåâÈàï
                cameraBtn.style.pointerEvents = 'none';
                cameraBtn.style.opacity = '0.5';
                
                // ÂÄíË®àÊôÇÂãïÁï´
                const countdownNumbers = [3, 2, 1];
                for (let i = 0; i < countdownNumbers.length; i++) {
                    countdown.textContent = countdownNumbers[i];
                    countdown.classList.add('active');
                    
                    await new Promise(resolve => setTimeout(resolve, 500));
                    countdown.classList.remove('active');
                    await new Promise(resolve => setTimeout(resolve, 100));
                }
                
                // ÈñÉÂÖâÊïàÊûú
                flash.classList.add('active');
                setTimeout(() => {
                    flash.classList.remove('active');
                }, 300);
                
                // ÊçïÁç≤Áï´Èù¢
                setTimeout(() => {
                    capturePhoto();
                }, 100);
            }

            // ÊçïÁç≤ÁÖßÁâáÔºàÂ§öÂ±§Áï´Â∏ÉÂêàÊàêÈÇèËºØÔºâ
            function capturePhoto() {
                const scene = document.getElementById('scene');
                const canvas = scene.canvas;
                
                if (!canvas) {
                    console.error('ÁÑ°Ê≥ïÊâæÂà∞canvas');
                    isCapturing = false;
                    resetCameraButton();
                    return;
                }
                
                // Áç≤ÂèñÁõ∏Ê©üË¶ñÈ†ªÂÖÉÁ¥†ÔºàARËÉåÊôØÔºâ
                const video = document.querySelector('video');
                
                // ÂâµÂª∫ÂêàÊàê Canvas
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = canvas.width;
                tempCanvas.height = canvas.height;
                const ctx = tempCanvas.getContext('2d');
                
                // Ë®≠ÁΩÆÈ´òË≥™ÈáèÊ∏≤Êüì
                ctx.imageSmoothingEnabled = true;
                ctx.imageSmoothingQuality = 'high';
                
                try {
                    // Step 1: Áπ™Ë£ΩÁõ∏Ê©üË¶ñÈ†ªÔºàARËÉåÊôØÔºâÂà∞ canvas
                    if (video && video.readyState >= 2) {
                        ctx.drawImage(video, 0, 0, tempCanvas.width, tempCanvas.height);
                    } else {
                        // Â¶ÇÊûúË¶ñÈ†ªÊú™Â∞±Á∑íÔºå‰ΩøÁî®ÈªëËâ≤ËÉåÊôØ
                        ctx.fillStyle = '#000000';
                        ctx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);
                    }
                    
                    // Step 2: Â∞á A-Frame ÁöÑ canvasÔºà3DÁâ©‰ª∂ÔºâÁñäÂä†Áπ™ÂÖ•
                    ctx.drawImage(canvas, 0, 0, tempCanvas.width, tempCanvas.height);
                    
                    // Step 3: Ëº∏Âá∫ËôïÁêÜ - ‰ΩøÁî® canvas.toBlob() ÁîüÊàê PNG
                    tempCanvas.toBlob((blob) => {
                        if (blob) {
                            const url = URL.createObjectURL(blob);
                            capturedPhoto = url;
                            
                            // È°ØÁ§∫È†êË¶ΩÔºàÂ∏∂ÂãïÁï´Ôºâ
                            showPreview(url);
                        } else {
                            console.error('ÁÑ°Ê≥ïÂâµÂª∫ÂúñÁâáblob');
                        }
                        
                        isCapturing = false;
                        resetCameraButton();
                    }, 'image/png', 1.0);
                } catch (error) {
                    console.error('ÊãçÁÖßÂ§±Êïó:', error);
                    isCapturing = false;
                    resetCameraButton();
                }
            }

            // ÈáçÁΩÆÊãçÁÖßÊåâÈàï
            function resetCameraButton() {
                const cameraBtn = document.getElementById('camera-btn');
                cameraBtn.style.pointerEvents = '';
                cameraBtn.style.opacity = '1';
            }

            // È°ØÁ§∫È†êË¶Ω
            function showPreview(imageUrl) {
                const preview = document.getElementById('photo-preview');
                const img = document.getElementById('captured-photo');
                
                // È†êÂä†ËºâÂúñÁâá
                img.onload = () => {
                    preview.classList.add('active');
                };
                
                img.src = imageUrl;
            }

            // ÂÑ≤Â≠òÁÖßÁâá
            function savePhoto() {
                if (!capturedPhoto) return;
                
                const link = document.createElement('a');
                const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
                link.download = `AR_Photo_${timestamp}.png`;
                link.href = capturedPhoto;
                
                // Ëß∏Áôº‰∏ãËºâ
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                // È°ØÁ§∫‰øùÂ≠òÊèêÁ§∫
                showSaveToast();
                
                // Âª∂ÈÅ≤ÈóúÈñâÈ†êË¶ΩÔºåËÆìÁî®Êà∂ÁúãÂà∞ÊèêÁ§∫
                setTimeout(() => {
                    closePreview();
                }, 1500);
            }

            // È°ØÁ§∫‰øùÂ≠òÊèêÁ§∫
            function showSaveToast() {
                const toast = document.getElementById('save-toast');
                toast.classList.add('active');
                
                setTimeout(() => {
                    toast.classList.remove('active');
                }, 2000);
            }

            // ÈóúÈñâÈ†êË¶Ω
            function closePreview() {
                const preview = document.getElementById('photo-preview');
                preview.classList.remove('active');
                
                // Ê∏ÖÁêÜË≥áÊ∫ê
                if (capturedPhoto) {
                    URL.revokeObjectURL(capturedPhoto);
                    capturedPhoto = null;
                }
            }

            // Èò≤Ê≠¢ÈõôÊìäÁ∏ÆÊîæ
            let lastTouchEnd = 0;
            document.addEventListener('touchend', (e) => {
                const now = Date.now();
                if (now - lastTouchEnd <= 300) {
                    e.preventDefault();
                }
                lastTouchEnd = now;
            }, false);

            // ÂÑ™ÂåñÊÄßËÉΩÔºöÊ∏õÂ∞ë‰∏çÂøÖË¶ÅÁöÑÈáçÁπ™
            let rafId = null;
            function optimizePerformance() {
                if (rafId) {
                    cancelAnimationFrame(rafId);
                }
                // ÈÄôË£°ÂèØ‰ª•Ê∑ªÂä†ÊÄßËÉΩÂÑ™ÂåñÈÇèËºØ
            }

            // È†ÅÈù¢ÂèØË¶ãÊÄßËÆäÂåñÊôÇÂÑ™ÂåñÊÄßËÉΩ
            document.addEventListener('visibilitychange', () => {
                if (document.hidden) {
                    optimizePerformance();
                }
            });
        </script>
